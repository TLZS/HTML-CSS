<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input , textarea {
            outline: 0;
        }

        textarea {
            resize: none;
        }
    </style>
</head>
<body>

    <!-- 1. 取消表单轮廓线 -->
    <input type="text">

    <!-- 2. 取消文本域拖拽 -->
    <textarea name="" id="" cols="30" rows="10"></textarea>
</body>
</html>
