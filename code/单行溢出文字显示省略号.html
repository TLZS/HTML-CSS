<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 150px;
            height: 80px;
            background-color: pink;
            margin: auto;
            /* white-space: normal 表示文字显示不开 自动换行 */
            /* white-space: normal; */
             /*1.  white-space: nowrap  表示文字显示不开 也强制一行显示 */
            white-space: nowrap;

            /* 2. 溢出部分隐藏 */
            overflow: hidden;
            /* 3. 文字溢出时用省略号代替 */
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div>
        啥也不说，此处省略一万字
    </div>
</body>
</html>
