<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .damao {
            width: 200px;
            background-color: purple;
            float: left;
        }

        .ermao {
            width: 200px;
            background-color: pink;
            float: left;
        }

        .footer {
            height: 200px;
            background-color: black;
        }

        .clear {
            clear: both;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="damao">大毛</div>
        <div class="ermao">二毛</div>
        <!-- 在最后一个浮动元素后加一个空标签(必须是块级元素，不能是行内元素)，清除浮动 -->
        <div class="clear"></div>
    </div>
    <div class="footer"></div>
</body>
</html>
