<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 200px;
            /* border-width 边框粗细 一般情况下都用 px */
            border-width: 5px;
            /* border-style 边框的样式 solid 实线边框 dashed 虚线边框 dotted 点线边框 */
            border-style: dotted;
            border-color: pink;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
