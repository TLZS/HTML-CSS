<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header {
            width: 900px;
            height: 200px;
            background-color: pink;
            /* 块级盒子水平居中对齐，需指定宽度，将盒子左右外边距设置为0 */
            margin: 100px auto;
            /* 行内元素或者行内块元素水平居中对齐只需要在其父元素中添加 text-align: center即可 */
            text-align: center;
            
        }
    </style>
</head>
<body>
    <div class="header">
        <span>里面的内容</span>
    </div>
    <div class="header">
        <img src="image1.jpg" alt="">
    </div>
</body>
</html>
