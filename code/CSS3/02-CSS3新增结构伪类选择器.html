<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 选择ul里面第一个孩子（孩子是li） */
        ul li:first-child {
            background-color: pink;
        }

        /* 选择ul里面最后个孩子 */
        ul li:last-child {
            background-color: pink;
        }

        /* 选择ul里面第5个孩子 */
        ul li:nth-child(5) {
            background-color:skyblue;
        }
    </style>
</head>

<body>
    <ul>
        <li>我是第1个孩子</li>
        <li>我是第2个孩子</li>
        <li>我是第3个孩子</li>
        <li>我是第4个孩子</li>
        <li>我是第5个孩子</li>
        <li>我是第6个孩子</li>
        <li>我是第7个孩子</li>
        <li>我是第8个孩子</li>
    </ul>
</body>

</html>
